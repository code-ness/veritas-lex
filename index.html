<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Veritas Lex Advokatlik Firmasi</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@200;300;400&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__logo">
        <img src="./assets/logo.png" alt="Logo of the company" class="header__logo-img">
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">Main</li>
          <li class="header__nav-item">Services</li>
          <li class="header__nav-item">Staff</li>
          <li class="header__nav-item">Partners</li>
          <li class="header__nav-item">Feedbacks</li>
          <li class="header__nav-item">Contacts</li>
        </ul>
      </nav>
      <div class="header__locale">
        <div data-locale-active="UZ" class="header__locale-active locale-btn-js">
          <span class="locale-text-js">UZ</span>
          <img src="./assets/locale/UZ.png" alt="uzbek language">
        </div>
        <div class="header__locale-list none locale-select-js">
          <div data-locale="RU" class="header__locale-item">
            <span>RU</span>
            <img src="./assets/locale/RU.png" alt="russian language" class="header__locale-item-img">
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__rich-text">
          <h2>Trusted legal solutions for the real world.</h2>
          <p>Organize your tasks, lists and reminders in one app. It will help you a lot.</p>
          <button>Contact us</button>
        </div>
        <div class="hero__banner">
          <div class="hero__banner-img">
            <img src="./assets/hero.jpg" alt="Hero image">
          </div>
          <div class="hero__banner-text">
            <p>10+</p>
            <p>Years of experience in this field.</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
<script type="module" src="app.js"></script>
</html>
